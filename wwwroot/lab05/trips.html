<!DOCTYPE html>
<html>
    <head>
        <title>My Trips</title>
        <script src="../lib/jquery/dist/js/jquery.js"></script>
        <script src="../lib/bootstrap/dist/js/bootstrap.js"></script>
        <script src="js/trips.js"></script>
        <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="css/trips.css" />
    </head>
    <body>
        
        <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Trips</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="#">All Trips</a></li>
                <li><a href="#" id="add-trip">Add Trip</a></li>
            </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
        </nav>

        <section class="container">
            <header>
                <h1>My Trips</h1>
                <h2>My adventures around the world</h2>
            </header>
            
            <div id="trips">
                <div class="row">
                </div>
            </div>
            <div class="row">
                <canvas id="chart" height="300" width="800">
                </canvas>
            </div>    
            <form id="add-trip-container" class="form-horizontal">
                <div class="form-group">
                    <label for="destination-input" class="col-sm-2 control-label">Destination</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="destination-input" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description-input" class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="description-input">
                    </div>
                </div>
                <div class="form-group">
                    <label for="date-input" class="col-sm-2 control-label">Date</label>
                    <div class="col-sm-10">
                    <input type="date" class="form-control" id="date-input">
                    </div>
                </div>
                <div class="form-group">
                    <label for="rating-input" class="col-sm-2 control-label">Rating</label>
                    <div class="col-sm-10">
                    <input type="number" class="form-control" id="rating-input">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" id="save-trip" class="btn btn-default">Save</button>
                    </div>
                </div>
            </form>
        </section>

        <footer>
            <p>&copy;</p>
        </footer>

        <article id="template" class="trip col-md-4 panel panel-default">
            <div class="panel-heading">
                <h3 class="trip-destination panel-title"></h3>
            </div>
            <div class="panel-body">
                <div class="trip-description">
                </div>
                <div class="trip-date col-md-6"></div>
                <div class="trip-rating col-md-6"></div>
            </div>
            <div class="panel-footer">
                <div class="col-sm-6">
                    <button class="edit-trip btn btn-default">Edit</button>
                </div>
                <div class="col-sm-6">
                    <button class="delete-trip btn btn-default">Delete</button>
                </div>
            </div>
        </article>
  </body>
</html>
