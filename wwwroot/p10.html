<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
    <form action="p10.html" method="get">  
      <div>Placeholder: <input type="text" name="Placeholder" placeholder="Insert something here" /></div>    
      <div>Color: <input type="color" name="Color" /></div>
      <div>Pattern: <input type="text" name="Pattern" pattern="[0-9]+"  /></div>
      <div>Range: <input type="range" required="required" name="Range" min="10" max="20"/></div>
      <div>Number: <input type="number" name="Number" min="10" max="20"/></div>
      <div>Date: <input type="datetime-local" name="Date"/></div>
      <input type="submit" value="Click here!" />
      <input type="reset" value="Back to default values" />
    </form>
    
    </body>
</html>
